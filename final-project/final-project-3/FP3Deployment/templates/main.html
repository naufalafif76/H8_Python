<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Final Project 2">
	<meta name="keywords" content="Classifier Model">

	<title>PYTN-KS09 - Kelompok 8</title>

	<!-- Icons font CSS-->
	<link href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}"
		rel="stylesheet" media="all">
	<link href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet"
		media="all">

	<!-- Font special for pages-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
		rel="stylesheet">

	<!-- Vendor CSS-->
	<link href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
	<link href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css') }}" rel="stylesheet" media="all">

	<!-- Main CSS-->
	<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="all">
</head>

<body>
	<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
		<div class="wrapper wrapper--w790">
			<div class="card card-5">
				<div class="card-heading">
					<h2 class="title">Heart Failure Predict</h2>
				</div>
				<div class="card-body">
					<form method="POST" action="{{ url_for('predict') }}">
						<div class="form-row">
							<div class="name">Age</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="number" min="0" step="1" name="age" placeholder="ex: 60" required="required" />
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Anaemia</div>
							<div class="value">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="anaemia" required="required">
											<option value="0" selected="selected">No</option>
											<option value="1">Yes</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Creatinine Phosphokinase</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="number" min="25" step="1" max="7800" name="creatinine_phosphokinase" placeholder="ex: 30 - 7800" required="required" />
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Diabetes</div>
							<div class="value">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="diabetes" required="required">
											<option value="0" selected="selected">No</option>
											<option value="1">Yes</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Ejection Fraction</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="number" min="14" step="1" max="80" name="ejection_fraction" placeholder="ex: 15 - 80" required="required" />
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">High Blood Pressure</div>
							<div class="value">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="high_blood_pressure" required="required">
											<option value="0" selected="selected">No</option>
											<option value="1">Yes</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Platelets</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="number" min="25000" step="1000" max="850000" name="platelets" placeholder="ex: 25000 - 850000" required="required" />
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Serum Sodium</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="number" min="113" step="1" max="148" name="serum_sodium" placeholder="ex: 115 - 145" required="required" />
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Gender</div>
							<div class="value">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="sex" required="required">
											<option value="0" selected="selected">Female</option>
											<option value="1">Male</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Smoking</div>
							<div class="value">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="smoking" required="required">
											<option value="0" selected="selected">No</option>
											<option value="1">Yes</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Time (Follow-up period)</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="number" min="1" step="0.1" max="285" name="time" placeholder="ex: 90" required="required" />
								</div>
							</div>
						</div>
						<div class="form-row">
							<button class="btn btn--radius-2 btn--red" type="submit">Predict</button>
						</div>
						<div class="row">
							<div class="name">{{ prediction_text }}</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery JS-->
	<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>

	<!-- Vendor JS-->
	<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/datepicker/moment.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/datepicker/daterangepicker.js') }}"></script>

	<!-- Main JS-->
	<script src="{{ url_for('static', filename='js/global.js') }}"></script>

</body>

</html>
